<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/quantum.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="navbar-conatiner">
        <div class="bg-image"></div>
        <div class="navbar">
          <a href=""><img src="images/logo used in header.svg" alt="" /></a>
        </div>
      </div>

      <div class="container">
        <div class="form-container">
          <div class="heading">
            <img src="images/back.svg" alt="" />
            <h1>Log in with Quantum</h1>
          </div>
          <form action="QuantumDashboard.htm">
            <!-- Radio Buttons -->
            <div class="radio-btns">
              <label class="custom-radio">
                <input type="radio" name="school" />

                <img
                  src="images/radio-button-off.svg"
                  alt="unchecked"
                  class="img-unchecked"
                />

                <img
                  src="images/radio-button-on.svg"
                  alt="checked"
                  class="img-checked"
                />
                District
              </label>
              <label class="custom-radio">
                <input type="radio" name="school" />

                <img
                  src="images/radio-button-off.svg"
                  alt="unchecked"
                  class="img-unchecked"
                />

                <img
                  src="images/radio-button-on.svg"
                  alt="checked"
                  class="img-checked"
                />
                Independent School
              </label>
            </div>

            <div class="select-inputs">
              <div class="select-input">
                <label class="select-label"> State* </label>
                <select name="" id="">
                  <option value="Alabama">Alabama</option>
                  <option value="Alabama">Alabama</option>
                  <option value="Alabama">Alabama</option>
                </select>
              </div>

              <div class="select-input">
                <label class="select-label"> District* </label>
                <select name="" id="">
                  <option value="Alabama">Alabama School District</option>
                  <option value="Alabama">Alabama</option>
                  <option value="Alabama">Alabama</option>
                </select>
              </div>
            </div>
            <!-- Input Text -->
            <div class="input-field">
              <input
                type="text"
                name=""
                id=""
                placeholder="Username/Email ID*"
              />
              <a href="#">FORGOT USERNAME?</a>
            </div>

            <div class="input-field">
              <div id="password">
                <input type="password" name="" id="" placeholder="Password*" />
                <img src="images/preview.svg" alt="" />
              </div>
              <a href="#">FORGOT PASSWORD?</a>
            </div>
            <!-- Remember Me -->
            <div class="rememberme">
              <label><input type="checkbox" name="" id="" /> Remember Me</label>
            </div>

            <!-- Button -->
            <div class="login-btn"><button>Log in</button></div>
          </form>
        </div>
      </div>
      <!-- footer -->
      <div class="footer">
        <div class="footer-links">
          <a href="#">About</a>
          <span>|</span>
          <a href="#">Contact us</a>
        </div>
        <div class="footer-info">
          <img src="images/logo used in footer.svg" alt="" />
          <span>|</span>
          <span>Copyright &copy; 2020-2021</span>
          <span><b>Zeus Systems Pvt.Ltd</b></span>
          <span>All rights reserved</span>
        </div>
      </div>
    </div>
  </body>
</html>
